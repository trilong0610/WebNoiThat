{% extends 'manager/base.html' %}
{% load static %}
{% block banner %}
    <div class="banner relative">
            <img src="{% static 'images/15.png' %}" alt="logo" class=" img-responsive">
            <div class="banner-arrival">
                <h3>Thêm danh mục</h3>
            </div>
        </div>
{% endblock banner %}
{% block content %}
    <div class="border borders-dark">
        <h1 class="text-center mt-5">THÊM DANH MỤC</h1>
        <form action="{% url 'manager:addCategory' %}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            {% csrf_token %}
                <h4 class="ml-5">Tên danh mục:</h4>
                <div class="accInput ml-5"><p>{{ form.title }}</p></div>
                <h4 class="ml-5">Chi tiết:</h4>
                <div class="accInput ml-5"><p>{{ form.description }}</p></div>
            <div><input class="btn-arrival ml-5 mb-5" type="submit" value="Thêm danh mục"></div>
            </form>
    </div>
{% endblock content %}
