{% extends 'manager/base.html' %}
{% load static %}
{% block content %}
    <h5>Update Product</h5>
    <form method="POST" class="post-form" action="/update/{{product.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label for="" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product Id:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="id" id="id_id" required maxlength="20" value="{{product.id}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="title" id="id_title" required maxlength="20" value="{{product.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product price:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="price" id="id_price" required maxlength="20" value="{{product.price}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product description:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="description" id="id_description" required maxlength="200" value="{{product.description}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product active:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="active" id="id_active" required maxlength="20" value="{{product.active}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Product category:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="category" id="id_category" required maxlength="200" value="{{product.category}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
